<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA VALDEJALÓN</title>
    <link rel="stylesheet" href="../css/tabla.css">
    <link href="https://fonts.cdnfonts.com/css/nasa" rel="stylesheet">             
</head>
<body>
    <header>
        <a href="index.html">
        <img src="/img/Logo.png" alt="Logo">
    </a>
</header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Ubicación</th>
                    <th>Gravedad</th>
                </tr>
            </thead>
            <tbody>
                <tr class="leve">
                    <td>Incendio Forestal</td>
                    <td>Fuego</td>
                    <td>15 Sep 2024</td>
                    <td>Calatorao</td>
                    <td>Leve</td>
                </tr>
                <tr class="moderado">
                    <td>Tormenta Tropical</td>
                    <td>Tormenta</td>
                    <td>14 Sep 2024</td>
                    <td>Lumpiaque</td>
                    <td>Moderado</td>
                </tr>
                <tr class="grave">
                    <td>Terremoto</td>
                    <td>Sismo</td>
                    <td>13 Sep 2024</td>
                    <td>La Almunia De Doña Godina</td>
                    <td>Grave</td>
                </tr>
            </tbody>
        </table>
        <div class="Boton">
            <button onclick="window.location.href='./mapa.html'">MAPA</button>
        </div>
    </main>

</html>
