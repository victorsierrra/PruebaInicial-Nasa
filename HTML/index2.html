<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Proyectos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Contenedor principal del menú */
        .menu {
            width: 250px;
            background-color: #1b2b36;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Cabecera del menú */
        .menu-header {
            background-color: #ff4a4a;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .menu-header i {
            margin-right: 10px;
        }

        .menu-header:hover {
            background-color: #e03a3a;
        }

        /* Sub-elementos del menú */
        .menu-items {
            background-color: #15222b;
            display: none;
            flex-direction: column;
        }

        .menu-item {
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #28333c;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #1c3a48;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .bullet {
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <!-- Cabecera del menú -->
        <div class="menu-header" onclick="toggleMenu()">
            <div>
                <i class="fas fa-rocket"></i> Proyectos
            </div>
            <i class="fas fa-chevron-down"></i>
        </div>

        <!-- Sub-elementos del menú -->
        <div class="menu-items" id="menuItems">
            <div class="menu-item">
                Sub Elemento #1 <span class="bullet">•</span>
            </div>
            <div class="menu-item">
                Sub Elemento #2 <span class="bullet">•</span>
            </div>
            <div class="menu-item">
                Sub Elemento #3 <span class="bullet">•</span>
            </div>
        </div>
    </div>

    <!-- Enlazando FontAwesome para los íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Función para desplegar o cerrar el menú
        function toggleMenu() {
            var menuItems = document.getElementById("menuItems");
            if (menuItems.style.display === "none" || menuItems.style.display === "") {
                menuItems.style.display = "flex";
            } else {
                menuItems.style.display = "none";
            }
        }
    </script>
</body>
</html>
